	let randomizer = function(arg) {
    	let random = Math.random() * arg;//енератор случайного числа
    	let round = Math.round(random)//кругление числа
   		return round
	}

	for(let i=0; i<100; i=i+1) {
		let box = document.createElement("div");
		document.body.appendChild(box)
		box.classList.add("sphere")
		box.style.left = randomizer(1300) + "px"
		box.style.top = "-100px"
	}

	let shari = document.querySelectorAll(".sphere")
	let speed = 0;
	let id = 0
	let number = 0
	let ochki = document.querySelector(".ochki")
	let shakal = document.querySelector(".shakal")

		shari[i].onclick = function() {
			shari[i].style.backgroundImage = "url(bang.gif)"
			shari[i].style.backgroundSize = "100% 100%"
			number = number + 1
			ochki.innerHTML = number
			
		}
	}

	let padenie = function() {
		speed = speed + 150
		shari[id].style.top = speed + "px"

		if(speed>=1000) {
			speed = 0;
			shari[id].style.top = "500px"
			shari[id].style.backgroundImage = "url(troll.png)"
			shari[id].style.backgroundSize = "100% 100%"
			shari[id].onclick = null
			id = id + 1
			if(id==99) {
				stopGame()
				shakal.display = "block"
				
			}
		}
	}

	let MyInt = setInterval(padenie, 300)

	let stopGame = function() {
		clearInterval(MyInt)
